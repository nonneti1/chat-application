<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatIO</title>
  </head>
  <body>
    <div class="header">
      <form action="/logout" method="post">
        <button type="submit" class="btn btn-danger" tybe="submit">Log out</button>
      </form>
    </div>
    <div class="container">
      <h3>Select room</h3>
      <form action="">
        <div class="form-control">
          <label for="room">Room : </label>
          <select name="room" id="room" required>
            <option disabled selected value> -- Select room -- </option>
            <option value="javascript">Javascript</option>
            <option value="php">PHP</option>
            <option value="go">GO</option>
            <option value="c">C</option>
            <option value="python">Python</option>
          </select>
        </div>
        <div class="form-control">
          <button type="submit" class="btn btn-success">Join</button>
        </div>
      </form>
    </div>
    <script>
      const radios = document.querySelectorAll("input[type='radio']");
      const selectRoomDiv = document.getElementById("selectRoomDiv");
      const createRoomDiv = document.getElementById("createRoomDiv");
      radios.forEach((elem) => {
        elem.addEventListener("change", (e) => {
          radioHandler(e.target.id);
        });
      });
      function radioHandler(types) {
        if (types === "selectRoom") {
          console.log("Getting rooms list");
          selectRoomDiv.style.display="block";
          createRoomDiv.style.display="none";

        } else if (types === "createRoom") {
          console.log("Show input");
          selectRoomDiv.style.display="none";
          createRoomDiv.style.display="block";
        }
      }
    </script>
  </body>
</html>
