<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatIO</title>
  </head>
  <body>
    <div class="header">

      <form style="padding-right: 5px;">
        <button type="button" class="btn btn-warning" onclick="leave()">Leave room</button>
      </form>
      <form action="/logout" method="post">
        <button type="submit" class="btn btn-danger" tybe="submit">Log out</button>
      </form>
    </div>
    <div class="parent">
      <div class="left-sidebar">
        <span class="header-text">Members</span>
        <ul id="users">
          
        </ul>
      </div>
      <div class="top-bar">
        <p id="roomName"></p>
        <div id="member-amount"><span class="meta"> </span></div>
      </div>
      <div class="middle">
        
      </div>
      <div class="bottom-input">
        <form id="chat-form">
          <input
          type="text"
          name="message"
          id="messageInput"
          required
          autocomplete="off"
          placeholder="Write a message..."
        />
        </form>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.2.0/socket.io.min.js"
      integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
